steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: 
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/spot-server/spot-server:${_VERSION}"
      - "."

  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: 
      - "push"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/spot-server/spot-server:${_VERSION}"

  # Wait before starting deployments
  - name: "gcr.io/cloud-builders/gcloud"
    id: wait-before-deployments
    entrypoint: sleep
    args: ["60"]  # 60 second delay before deployments start

  # Deploy shard 0
  - name: "gcr.io/cloud-builders/gcloud"
    id: deploy-shard-0
    waitFor: ["wait-before-deployments"]
    args:
      - "run"
      - "deploy"
      - "spot-server-shard-0"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/spot-server/spot-server:${_VERSION}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "PROJECT_ID=${PROJECT_ID},ENVIRONMENT=production,SHARD_COUNT=1,SHARD_INDEX=0"
      - "--memory"
      - "256Mi"
      - "--concurrency"
      - "80"
      - "--cpu-boost"
      - "--ingress"
      - "all"
      - "--session-affinity"
      - "--timeout"
      - "3600s"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "1"

substitutions:
  _REGION: europe-west1

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/spot-server/spot-server:${_VERSION}"

timeout: 1800s
