      - "deploy"
      - "spot-server-shard-0"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/spot-server/spot-server:${_VERSION}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "PROJECT_ID=${PROJECT_ID},ENVIRONMENT=production,SHARD_COUNT=10,SHARD_INDEX=0"
      - "--memory"
      - "512Mi"
      - "--min-instances"
      - "1"
      - "--max-instances"
      - "10"
      - "--timeout"
      - "300s"
      - "--port"
      - "8080"
      - "--cpu"
      - "1"
      - "--use-http2"
      - "--cpu-boost"

